<!DOCTYPE html>
<html lang="is" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Success | Vefur í vinnslu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
    :root {
        --brand-dark-blue: #151F28; /* Main Background */
        --brand-mid-blue: #1E2A35; /* Card Background */
        --brand-light-text: #FFFFF5; /* White from logo */
        --brand-gray-text: #8B949E; /* Secondary Text */
        --brand-accent: #BCB0A7; /* Warm Beige Accent */
        --brand-accent-hover: #A69B8F; /* Darker beige for hover */
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--brand-dark-blue);
        color: var(--brand-light-text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        overflow-y: auto;
        width: 100%;
        height: 100vh;
        scroll-behavior: smooth;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Animation Classes */
    .fade-in-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .fade-in-up.show {
        opacity: 1;
        transform: translate(0, 0);
    }

    .fade-in-up.delay-1 { transition-delay: 0.2s; }
    .fade-in-up.delay-2 { transition-delay: 0.4s; }
    .fade-in-up.delay-3 { transition-delay: 0.6s; }

    /* Instagram Link Styling */
    .instagram-link {
        background: linear-gradient(135deg, var(--brand-accent) 0%, var(--brand-accent-hover) 100%);
        box-shadow: 0 4px 14px 0 rgba(188, 176, 167, 0.3);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }

    .instagram-link:hover {
        transform: translateY(-4px) scale(1.03);
        background-color: var(--brand-accent-hover);
        box-shadow: 0 10px 20px rgba(188, 176, 167, 0.2), 0 6px 6px rgba(188, 176, 167, 0.23);
    }

    .instagram-link:active {
        transform: translateY(-1px) scale(1.01);
        box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
        body {
            padding: 2rem 1rem;
            height: auto;
            min-height: 100vh;
        }
        
        .logo {
            width: 120px !important;
            height: 120px !important;
        }
        
        h1 {
            font-size: 2.5rem !important;
            line-height: 1.1 !important;
        }
        
        p {
            font-size: 1.125rem !important;
        }
    }
    </style>
</head>
<body>
    <div class="container mx-auto px-6 text-center max-w-4xl">
        <!-- Logo -->
        <div class="fade-in-up mb-12">
            <img src="img/logo_nobackground.png" alt="Simple Success Logo" class="logo w-48 h-48 mx-auto object-contain">
        </div>
        
        <!-- Main Heading -->
        <h1 class="fade-in-up delay-1 text-4xl md:text-6xl font-extrabold text-white leading-tight mb-8">
            Simple Success
        </h1>
        
        <!-- Coming Soon Message -->
        <p class="fade-in-up delay-2 text-xl md:text-2xl text-gray-300 mb-12 leading-relaxed">
            Vefur í vinnslu
        </p>
        
        <!-- Instagram Link -->
        <div class="fade-in-up delay-3">
            <p class="text-lg text-gray-400 mb-8">
                Hægt að skoða okkur hér:
            </p>
            <a href="https://www.instagram.com/simplesuccess.io/" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="instagram-link inline-flex items-center gap-3 px-8 py-4 rounded-full font-semibold text-lg text-white">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                Instagram
            </a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Trigger animations when page loads
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
    });
    </script>
</body>
</html>
